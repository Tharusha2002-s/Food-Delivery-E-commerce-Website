<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UberEats Clone - Sri Lanka</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <h1 class="brand-logo" onclick="goHome()">
            Dine <span class="text">Edge</span>
          </h1>
        </div>

        <div class="nav-middle">
          <div class="search-container">
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input
                type="text"
                placeholder="Search for food, coffee, etc."
                id="global-search"
              />
            </div>
          </div>
        </div>

        <div class="nav-right">
          <button class="cart-btn" onclick="showCheckoutPage()">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-badge">0</span> Cart
          </button>
          <button class="Join-btn" onclick="">Join With Us</button>
          <button class="login-btn" onclick="openAuthModal()">Log in</button>
        </div>
      </nav>
      <img class="header-img" src="../assets/images/home/hone.png" alt="" />
      <h2 class="section-heading">Restaurants near you</h2>
    </header>

    <!-- Login/Signup Modal -->
    <div id="auth-modal" class="modal-overlay">
      <div class="auth-modal-content">
        <span class="close-modal" onclick="closeAuthModal()">&times;</span>
        <div class="auth-tabs">
          <button class="auth-tab active" onclick="switchAuthTab('login')">
            Log In
          </button>
          <button class="auth-tab" onclick="switchAuthTab('signup')">
            Sign Up
          </button>
        </div>
        <div id="login-form" class="auth-form">
          <h2>Welcome Back</h2>
          <form onsubmit="handleLogin(event)">
            <input type="email" placeholder="Email" id="login-email" required />
            <input
              type="password"
              placeholder="Password"
              id="login-password"
              required
            />
            <button type="submit" class="auth-submit-btn">Log In</button>
          </form>
        </div>
        <div id="signup-form" class="auth-form hidden">
          <h2>Create Account</h2>
          <form onsubmit="handleSignup(event)">
            <input
              type="text"
              placeholder="Full Name"
              id="signup-name"
              required
            />
            <input
              type="email"
              placeholder="Email"
              id="signup-email"
              required
            />
            <input
              type="password"
              placeholder="Password"
              id="signup-password"
              required
            />
            <input
              type="password"
              placeholder="Confirm Password"
              id="signup-confirm-password"
              required
            />
            <button type="submit" class="auth-submit-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <div id="food-modal" class="modal-overlay">
      <div class="food-modal-content">
        <span class="close-modal" onclick="closeFoodModal()">&times;</span>
        <div id="modal-food-info"></div>
        <div class="modal-actions">
          <div class="qty-selector">
            <button onclick="changeQty(-1)">-</button>
            <span id="modal-qty">1</span>
            <button onclick="changeQty(1)">+</button>
          </div>
          <button class="add-order-btn" onclick="confirmAddToOrder()">
            Add to Order - <span id="modal-price-btn">LKR 0</span>
          </button>
        </div>
      </div>
    </div>

    <script src="../js/home.js"></script>
  </body>
</html>
